<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="game"></div>
    <script>
        function Hero(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += 20;
            }
            this.moveLeft = function () {
                    this.left -= 20;
            }
            
            this.touchLeftBorder = function () {
                if (this.left == 0) {
                    return true
                }
            }

            this.touchRightBorder = funciton () {
                if ((this.left+this.size) == window.innerWidth) {
                    return true
                }
            }
        }

        var hero = new Hero('bunny.png', 0, 10, 150);

        function start() {
            if (hero.touchLeftBorder() == true) {
                hero.moveRight();
            } else {
                hero.moveLeft();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 100)
        }

        start();
    </script>
</body>

</html>
